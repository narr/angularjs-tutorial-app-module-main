<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <p>
        Search:
        <input ng-model="phonecatAppVm.phoneListFilterQuery">
      </p>
      <p>
        Sort by:
        <select ng-model="phonecatAppVm.phoneListOrderBy">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <phone-list phone-list-url="/json/phones.json"
        phone-list-filter-query="phonecatAppVm.phoneListFilterQuery"
        phone-list-order-by="phonecatAppVm.phoneListOrderBy"
        on-img-click="phonecatAppVm.onPhoneListImgClick(id)"
        on-name-click="phonecatAppVm.onPhoneListNameClick(id)">
      </phone-list>
    </div>
  </div>
</div>
